<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik&amp;subset=latin-ext" rel="stylesheet">
    <title>Kontakt</title>
</head>
<body>
    <header>
       <div class="logo-bar">
           <a href="index.html">
               <img src="logo.png" alt="Logo firmy">
           </a>
       </div>
       
           <nav>
               <ul>
                   <li><a href="index.html">START</a></li>
                   <li><a href="#">O NAS</a></li>
                   <li><a href="#">MENU</a></li>
                   <li><a href="#">BLOG</a></li>
                   <li><a href="formularz.html">KONTAKT</a></li>
               </ul>
           </nav>
        
    </header>
    <main>
      <section class="section-contact-form">
          <div class="section-contact-form-inner">
              <h1 class="section-header">Napisz do Nas</h1>
              <form action="#" method="post">
                  <input type="text" placeholder="Imię"><br>
                  <input type="emali" placeholder="Emali"><br>
                  <textarea name="" id="" cols="22" rows="8" placeholder="Wpisz swoją wiadomość"></textarea><br>
                  <button type="submit">Wyślij</button>
              </form>
              <section class="section-map">
                  <picture>
                      <source media="(min-width:600px)" srcset="mapa.jpg">
                      <img src="mapa_small.jpg" alt="Lokalizacja restauracji">
                  </picture>
              </section>
          </div>
      </section> 
        
      
    </main>
    <footer>
        Restauracja Orientalna &copy; 2018 Wszelkie prawa zastrzeżone.
    </footer>
</body>
</html>
